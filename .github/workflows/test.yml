name: üîç Static Checks

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name || github.ref }}
  cancel-in-progress: true

jobs:
  changelog-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important pour avoir tous les tags et l'historique

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Generate changelog
        id: generate_changelog_step
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: |
          set -e # Arr√™ter le script en cas d'erreur
          echo "G√©n√©ration du changelog..."
          # Assurez-vous que le tag (ex: v0.0.11) existe et utilisez origin/master
          # Remplacez 'v0.0.11' par le tag de d√©part r√©el que vous souhaitez utiliser.
          CHANGELOG_CLIFF_OUTPUT=$(git-cliff v1.23.0..origin/main)
          
          echo "Contenu du changelog brut :"
          echo "$CHANGELOG_CLIFF_OUTPUT"
          
          echo "Enregistrement du contenu dans GITHUB_OUTPUT..."
          # Utilisation de la syntaxe heredoc pour les sorties multilignes
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CLIFF_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Variable de sortie CHANGELOG_CONTENT d√©finie."

      - name: Echo changelog
        run: |
          echo "Affichage du changelog depuis la variable de sortie :"
          echo "${{ steps.generate_changelog_step.outputs.CHANGELOG_CONTENT }}"


  # Build job
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint:check

      - name: Build
        run: pnpm build

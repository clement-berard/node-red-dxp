name: 🔍 Static Checks

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name || github.ref }}
  cancel-in-progress: true

jobs:
  changelog-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Generate changelog
        id: generate_changelog_step # Donnez un ID à cette étape pour référencer sa sortie
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: echo "CHANGELOG_CONTENT=$(git-cliff v1.23.0..origin/main)" >> $GITHUB_OUTPUT

      - name: Echo changelog
        run: echo "${{ steps.generate_changelog_step.outputs.CHANGELOG_CONTENT }}"


  # Build job
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint:check

      - name: Build
        run: pnpm build
